<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
</head>
<body>
    <!-- iframe tag is used to embeed the other websites in our website -->
    <h1>Welcome to KreativeGift</h1>
    <h2>Contact us</h2>

    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter your email">
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact">

        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="NotToSay">Not to say</option>
        </select><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="dob"><br>

        Rating
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating5">5</label><br>

        <label for="msg">Enter Your Message</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter your kuttal message"></textarea>

        <br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset">
        <br>

        <footer>
            <a href="https://www.google.com" target="_blank" alt="youtube">
                <img src=""  alt="">
            </a>
        </footer>
    </form>
</body>
</html>
